<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <nav id="navbar">
      <div class="user-information">
        <img class="user-avatar" src="./images/avatar.png" alt="avatar of user library">
        <span class="user-name">Celdama Dev</span>
      </div>
      <div class="library-information">
        <h3>Library Log</h3>
        <p>Total books : 0</p>
        <p>Read: 0</p>
        <p>Not Read: 0</p>
      </div>
      <button id="showBookFormBtn" class="add-book-btn">
        Add Book
      </button>
      <div id="myForm" class="form-popup">
      <form id="formToAddBook" action="#" class="form-container">
        <h1>Add Book</h1>

        <label for="title">Title</label>
        <input type="text" placeholder="Enter title" name="title" id="title" required>

        <label for="author">Author</label>
        <input type="text" placeholder="Enter author" name="author" id="author" required>

        <label for="pages">Pages</label>
        <input type="number" placeholder="How many pages" name="pages" id="pages">

        <label for="coverURL">Cover URL </label>
        <input type="text" placeholder="Url Cover book" name="coverURL" id="coverURL">

        <p>Read</p>
        <div>
          <label for="isRead">Yes</label>
          <input type="radio" name="isRead" value="true" id="isRead">
          <label for="isRead">No</label>
          <input type="radio" name="isRead" value="false" id="isRead" checked>
        </div>

        <button type="submit">Add</button>
        <button id="closeBookFormBtn" type="button">Close</button>
      </form>
    </div>
    </nav>
    <main id="main">
      <div class="picture-library">
        <div class="picture">
        </div>
      </div>
      <div id="display-book-library" class="book-library">
        <h2 class="main-title">My Library</h2>
      </div>
    </main>
  </div>
</body>
</html>
